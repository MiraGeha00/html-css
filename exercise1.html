<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Landing Page</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background: blue;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      nav a {
        margin-left: 20px;
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }
      nav a:hover {
        color: #d1d1d1;
      }
      .hero {
        text-align: center;
        padding: 60px 20px;
        background-color: #f0f0f0;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 1.25rem;
        margin-bottom: 40px;
        color: #555;
      }
      .cta-button {
        background-color: blue;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(255, 87, 34, 0.2);
        transition: background 0.3s, transform 0.3s;
      }
      .cta-button:hover {
        background-color: rgba(0, 0, 255, 0.521);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">MyWebsite</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <section class="hero">
      <h1>Welcome to My Website</h1>
      <p>Your journey to modern web design starts here.</p>
      <button class="cta-button">Get Started</button>
    </section>
  </body>
</html>
