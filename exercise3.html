<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us Section</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      .about {
        padding: 60px 20px;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }
      .about .left {
        flex: 1;
      }
      .about .left img {
        width: 100%;
        border-radius: 10px;
      }
      .about .right {
        flex: 2;
      }
      .about h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
      .about p {
        font-size: 1rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <section class="about">
      <div class="left">
        <img src="../assets/images/web-design.jpg" alt="About Us Image" />
      </div>
      <div class="right">
        <h2>About Us</h2>
        <p>
          We are a team of passionate web developers and designers dedicated to
          crafting modern and responsive websites. Our goal is to help
          businesses succeed online by providing cutting-edge solutions that
          drive results.
        </p>
      </div>
    </section>
  </body>
</html>
